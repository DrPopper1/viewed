<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Поиск</h1>
        <input type="text" id="input" class="input">
    </div>

    <div class="container">
        <div class="border-right">
            <h1 class="btn-11" onclick="add(1)">Запланировано</h1>
            <ol class="list red"></ol>
        </div>
        <div class="border-right">
            <h1 class="btn-11" onclick="add(2)">Смотрю</h1>
            <ol class="list blue"></ol>
        </div>
        <div>
            <h1 class="btn-11" onclick="add(3)">Просмотрено</h1>
            <ol class="list green"></ol>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
